<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Project</title>
    <!--will send an alert to the screen when the user adds a new project successful-->
    <script>
        function successMsg(){
            alert("new projects added! congrats :)")
        }
    </script>

</head>
<body>
<div>
    <!--this form adds a new project to the dashboard once completed-->
    <form name="add_project_form" action="AddProjectServlet" method="post">
        <label>
            title
            <input type="text" name="projectTitle"/>
        </label><br>
        <label>
            description
            <input type="text" name="projectDesc"/>
        </label><br>

        <input type= "submit" value= "OK" onclick="successMsg()"/> <a href="/dashboards">back to projects</a>
    </form>
</div>
</body>
</html>
